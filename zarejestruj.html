<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Zarejestruj</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container text-center">
                <h1>WpółDoKotleta</h1>      
                <p>Przepisy, dania, gotowe pomysły!</p>
            </div>
        </div>

        <form class="form-horizontal">
            <div style="margin:auto; width:40%">
                <div class="form-group" >
                    <label for="email" class="col-md-4 control-label">Podaj adres E-mail</label>
                    <div class="input-group" >
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-4 control-label">Podaj hasło</label>
                    <div class="input-group" >
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Hasło">
                    </div>
                </div>
                <div class="form-group">
                    <label for="re-password" class="col-md-4 control-label">Powtórz hasło</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="re-password" type="password" class="form-control" name="re-password" placeholder="Hasło">
                    </div>
                </div>
                <div class="col-md-offset-4 col-md-2">
                    <button type="submit" class="btn btn-default">Zarejestruj</button>
                </div>
            </div>
        </form>
    </body>
</html>
