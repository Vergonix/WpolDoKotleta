<!DOCTYPE html>
<html>
    <head>
        <title>Logowanie</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div style="margin:auto;width:50%">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="input-group">
                        <label for="email" class="col-md-4 control-label" style="width:150px">Adres E-mail</label>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <label for="password" class="col-md-4 control-label" style="width:150px">Hasło</label>
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="password" type="password" class="form-control" name="password" placeholder="Hasło">
                            </div>
                        </div>
            </form>
        </div>
    </body>
</html>
