<!DOCTYPE html>
<html>
    <head>
        <title>Logowanie</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container text-center">
                <h1>WpółDoKotleta</h1>      
                <p>Przepisy, dania, gotowe pomysły!</p>
            </div>
        </div>
        <div style="margin:auto;width:40%">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="email" class="col-md-4 control-label" style="width:150px">Adres E-mail</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-4 control-label" style="width:150px">Hasło</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Hasło">
                    </div>
                </div>
                <p style="margin: auto; width: 55%; padding-bottom: 10px"><a href="zarejestruj.html"> Kliknij aby założyć darmowe konto!</a></p>
                <div class="col-md-offset-3 col-md-2">
                    <button type="submit" class="btn btn-default">Zaloguj</button>
                </div>
            </form>
        </div>
    </body>
</html>
